{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Jobseek - Job Board Responsive HTML Template">
    <meta name="author" content="Coffeecream Themes, info@coffeecream.eu">
    <title>OTM - Kết nối gia sư và học sinh</title>
    <link rel="shortcut icon" href="{% static 'home/images/favicon.png' %}">

    <!-- Main Stylesheet -->
    <link href="{% static 'home/css/style.css' %}" rel="stylesheet">
</head>
<body>
    <div id="loader">
        <i class="fa fa-cog fa-4x fa-spin"></i>
    </div>

    <div class="fm-container">
        <div class="menu">
            <div class="button-close text-right">
                <a class="fm-button"><i class="fa fa-close fa-2x"></i></a>
            </div>
            <ul class="nav">
                <li><a href="TrangCaNhan.html">Trang cá nhân</a></li>
                <li><a href="LopHoc.html">Lớp Học</a></li>
                <li><a href="DangBai.html">Đăng bài</a></li>
                <li><a class="link-login">Đăng xuất</a></li>
            </ul>      
        </div>
    </div>

    <header>
        <div id="header-background"></div>
        <div class="container">
            <div id="menu-open" class="pull-right">
                <a class="fm-button"><i class="fa fa-bars fa-lg"></i></a>
            </div>
        </div>
    </header>

    <section id="jobs">
        <div class="container">
            <div class="row text-center">
                <div class="col-sm-12">
                    <h1>Đăng bài</h1><br>
                    <h4>Tìm học sinh</h4><br><br>
                </div>
            </div>
            <form>
                <div class="row">
                    <div class="">
                        <h2 id="t-lophoc">Thông tin lớp học</h2>
                        <div class="form-group">
                            <label for="job-title">Tiêu Đề</label>
                            <input type="text" class="form-control" id="job-title" placeholder="vd: Lớp Học Tiếng Anh">
                        </div>
                        <div class="form-group">
                            <label for="job-subject">Môn Học</label>
                            <input type="text" class="form-control" id="job-subject" placeholder="vd: Toán">
                        </div>
                        <div class="form-group">
                            <label for="job-form-study">Hình Thức</label>
                            <select class="form-control" id="job-form-study">
                                <option>Học trực tuyến</option>
                                <option>Học tại nhà</option>                                   
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="job-location">Địa Điểm (Tùy chọn)</label>
                            <input type="text" class="form-control" id="job-location" placeholder="vd: Quận Bình Thạnh, HCM">
                        </div>      
                        <div class="form-group">
                            <label for="job-cost">Học Phí</label>
                            <input type="text" class="form-control" id="job-cost" placeholder="vd: 200k/2h">                  
                        </div>                  
                        <div class="form-group">
                            <label for="job-day-study">Lịch Học</label>
                            <input type="text" class="form-control" id="job-day-study" placeholder="vd: Tối thứ 2, 4 hàng tuần">    
                        </div>
                        <div class="form-group">
                            <label for="job-note">Ghi Chú Lớp Học</label>
                            <input type="text" class="form-control" id="job-note" placeholder="Ghi chú lớp học">                  
                        </div>              
                    </div>                      
                </div>
                <div class="row text-center">
                    <p>&nbsp;</p>
                    <button type="button" class="btn btn-primary btn-lg" id="b-dangbai">Đăng Bài</button>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <div id="credits">
            <div class="container text-center">
                <div class="row">
                    <div class="col-sm-12">
                        &copy; OTM - Kết nối gia sư và học sinh<br>
                        Thiết kế &amp; Phát triển bởi <a target="_blank">Nhóm 6</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="{% static 'home/js/modernizr.custom.79639.js' %}"></script>
    <script src="{% static 'home/js/jquery-1.11.2.min.js' %}"></script>
    <script src="{% static 'home/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'home/js/retina.min.js' %}"></script>
    <script src="{% static 'home/js/scrollReveal.min.js' %}"></script>
    <script src="{% static 'home/js/jquery.flexmenu.js' %}"></script>
    <script src="{% static 'home/js/jquery.ba-cond.min.js' %}"></script>
    <script src="{% static 'home/js/jquery.slitslider.js' %}"></script>
    <script src="{% static 'home/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'home/js/parallax.js' %}"></script>
    <script src="{% static 'home/js/jquery.counterup.min.js' %}"></script>
    <script src="{% static 'home/js/waypoints.min.js' %}"></script>
    <script src="{% static 'home/js/jquery.nouislider.all.min.js' %}"></script>
    <script src="{% static 'home/js/bootstrap-wysiwyg.js' %}"></script>
    <script src="{% static 'home/js/jquery.hotkeys.js' %}"></script>
    <script src="{% static 'home/js/jflickrfeed.min.js' %}"></script>
    <script src="{% static 'home/js/fancybox.pack.js' %}"></script>
    <script src="{% static 'home/js/magic.js' %}"></script>
    <script src="{% static 'home/js/settings.js' %}"></script>
    <script src="{% static 'home/js/EduBoxJS/DangBai.js' %}"></script>
</body>
</html>
